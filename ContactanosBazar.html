    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center mb-3">
                    <img src="img/by-general/logo bazar yoly sin fondo.png" alt="Bazar Yoli" class="logo-img">
                </div>
                <nav class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="NosotrosBazar.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ProductosBazar.html">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ContactanosBazar.html">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="PreguntasFrecuentes.html">Preguntas frecuentes</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="contacto">
        <h2 class="text-center mb-4 especial">Formulario de Contacto</h2>
    </div>
    <div class="formulario">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom center-button">Enviar</button>
        </form>
    </div>

    <footer>
        <div class="redes-sociales">
            <h4>Síguenos en redes sociales</h4>
            <a href="https://www.facebook.com/profile.php?id=100063912695952" target="_blank">
                <img src="img/by-general/facebook-13.png" alt="Facebook">
            </a>
        </div>
        <p>&copy; 2024 Bazar Yoly. Todos los derechos reservados.</p>
    </footer>
